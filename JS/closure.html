<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Closure</title>
    <style>
        *{
            margin :0;
            padding:0;
            list-style: none;
        }
        li{
            height:50px;
            width: 300px;
            border:1px solid #000;
            text-align:center;
            line-height: 50px;
            color:#000;
            margin:30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
    // closure practice 1
    var scope = 'global';
    function a(){
        var scope = 'local';
        var b = function(){
            return scope;
        }
        return b();
    }

    console.log(a());

    // closure practice2
    function cumulate_sum(arr){
        var sum = function(){
            return arr.reduce(function(x , y){
                return x + y;
            });
        }
        return sum();
    }
    
    console.log(cumulate_sum([1,2,3,4,5,6,7]));

    // closure practice
    var oLi = document.getElementsByTagName('li');
    for(var i = 0 ; i < oLi.length ; i ++){
        (function(i){
            oLi[i].addEventListener('click' , function(){
                console.log(i + 1);
            })
        })(i);
    }  
    </script>
</body>
</html>
