<body>
    <script>
    // declare an Array
    var arr = [1,2,3,4,5];
    var arr1 = new Array(1,2,3,4,5);
    // override push
    Array.prototype.myPush = function(){
        var n = arguments.length;
        for(var i = 0 ; i < n ; i ++){
            this[this.length] = arguments[i];
        }
        return this.length;
    }
    </script> 
    <script>
    // override unshift
    Array.prototype.myUnshift = function(){
        var n = arguments.length;
        for(var i = 0 ; i < n ; i ++){
            this.splice(i,0,arguments[i]);
        }
        return this.length;
    }
    </script>

    <script>
        // asc sort by rank
        var chen = {
            name : "ChenXianxian",
            age : 20,
            gender : 'male',
            rank : 1
        }        
        var meng = {
            name : "MengZY",
            age : 20,
            gender : 'male',
            rank : 32
        }
        var fei = {
            name : "FeiY",
            age : 20,
            gender : 'male',
            rank : 23
        }
        var liu = {
            name : "LiuCJ",
            age : 20,
            gender : 'undefined',
            rank : 12
        }
        var arr3 = [chen,liu,meng,fei];
        arr3.sort(function(a,b){
            return a.rank - b.rank;
        })
    </script>
    <script>
        // random misorder
        var arr4 = [1,2,3,4,5,6,7,8,9];
        arr4.sort(function(a,b){
            return Math.random() - 0.5;
        })
    </script>
    <script>
        // asc sort by bytes
        var arr5 = ['abdofajefid','a','ab','哈哈哈c','哈哈','a哈a哈a'];

        function getBytes(str){
            var res = str.length;
            var n = str.length;
            for(var i = 0 ; i < n ; i ++){
                if(str.charCodeAt(i) > 255){
                    res ++;
                }
            }
            return res;
        }

        arr5.sort(function(a,b){
            return getBytes(a) - getBytes(b);
        })
    </script>
